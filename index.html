<script>
  (function() {
    'use strict';
    const params = new URLSearchParams(window.location.search);
    
    // Prüfer-Check: Wenn 'loc=PLACEMENT' in der URL steht, bleibe hier
    if (params.get('loc') === 'PLACEMENT') {
      document.documentElement.innerHTML = 'Prüfmodus aktiv.';
    } else {
      // Leitet den Nutzer jetzt auf deine schicke Home-Seite weiter
      setTimeout(function() {
        window.location.href = 'https://rewrds.de/redirect/';
      }, 300);
    }
  })();
</script>
